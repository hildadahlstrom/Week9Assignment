    <!-- Form -->
    <div class = "container-fluid">  
        <div class ="row">
            
            <div class = "col-sm-6">
                <div>
                    Please enter your contact information to learn more about dog breeds.
                </div>
                <br>
                <form>
                    <div class="form-group">
                        <label for="firstNameInput">First Name</label>
                        <input type="firstName" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp" placeholder="Enter first name">
                    </div>            
                    <div class="form-group">
                        <label for="lastNameInput">Last Name</label>
                        <input type="lastName" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="dogBreedInput">What dog breed(s) would you like to know more about?</label>
                        <input type="dogBreed" class="form-control" id="dogBreedInput" placeholder="Dog breed">
                    </div>
                    <button type="submit" class="btn btn-light">Submit</button>
                </form>
            </div>
